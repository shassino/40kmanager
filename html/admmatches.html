<div class="container" style="padding: 20px;">
    <div class="row">
        <div class="col-md-12" style="padding: 10px">
            <div class="card border-dark">
                <div class="card-header bg-dark text-light my-header">Schedule new matches</div>
                <div class="card-body text-dark">
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <select class="form-control" id="roundSelector" style="width: 100%;">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <label for="inputHost" class="col-sm-2 col-form-label" style="text-align: center;">Host</label>
                        <div class="col-sm-2">
                            <select class="form-control" id="inputHost">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <label class="col-sm-1 col-form-label" style="text-align: center;">Vs</label>
                        <div class="col-sm-2">
                            <select class="form-control" id="inputGuest">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <label for="inputGuest" class="col-sm-2 col-form-label" style="text-align: center;">Guest</label>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" id="applyMatchButton" class="btn btn-dark">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding: 10px">
            <div class="card border-dark">
                <div class="card-header bg-dark text-light my-header">Scheduled matches</div>
                <div class="card-body text-dark" id="champSettingsDiv">
                </div> 
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding: 10px">
            <div class="card border-dark">
                <div class="card-header bg-dark text-light my-header">Log</div>
                <div class="card-body text-dark" id="logDiv">
                    <!-- filled by js -->
                </div> 
            </div>
        </div>
    </div>
</div>
