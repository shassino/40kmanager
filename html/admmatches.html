<div class="container" style="padding: 20px;">
    <div class="row">
        <div class="col-md-12" style="padding: 10px">
            <div class="card border-dark">
                <div class="card-header bg-dark text-light my-header">Scheduled matches</div>
                <div class="card-body text-dark" id="champSettingsDiv">
                </div> 
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding: 10px">
            <div class="card border-dark">
                <div class="card-header bg-dark text-light my-header">Schedule new matches</div>
                <div class="card-body text-dark">
                    <div class="form-group row">
                        <label for="inputHost" class="col-sm-3 col-form-label" style="text-align: center;">Host</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="inputHost" placeholder="Championship title">
                        </div>
                        <label class="col-sm-2 col-form-label" style="text-align: center;">Vs</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="inputGuest" placeholder="Round title">
                        </div>
                        <label for="inputGuest" class="col-sm-3 col-form-label" style="text-align: center;">Guest</label>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" id="applyMatchButton" class="btn btn-dark">Apply</button>
                </div>
            </div>
        </div>
    </div>
</div>
