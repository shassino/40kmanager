<div class="container" style="padding: 20px;">
    <div class="row">
        <div class="col-md-4 fill-height" style="padding: 10px">
            <div class="card border-dark fill-height">
                <div class="card-header bg-dark text-light my-header">Change Password</div>
                <div class="card-body text-dark">
                    <form class="px-4 py-3" id="changePwdForm" method="post" role="form">
                        <div class="form-group">
                            <label for="InputPassword" class="">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password">
                            <input type="password" name="passwordCopy" class="form-control" placeholder="Re enter password">
                        </div>
                        <button type="submit" class="btn btn-dark">Confirm</button>
                    </form>
                </div> 
            </div>
        </div>
    </div>
</div>
