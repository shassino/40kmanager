<div class="container" style="padding: 20px;">
    <div class="row">
        <div class="col-md-12" style="padding: 10px">
            <div class="card border-dark">
                <div class="card-header bg-dark text-light my-header">Add user to rounds</div>
                <div class="card-body text-dark">
                    <div class="row">
                        <div class="col-sm-6" id="selectUsersDiv"></div>
                        <div class="col-sm-6" id="selectRoundsDiv"></div>
                    </div>
                    <span>Use ctrl for multiple select</span>
                </div>
                <div class="card-footer">
                    <button type="button" id="addUsersButton" class="btn btn-dark">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding: 10px">
            <div class="card border-dark">
                <div class="card-header bg-dark text-light my-header">User per rounds</div>
                <div class="card-body text-dark" id="userPerRoundsDiv">
                </div> 
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding: 10px">
            <div class="card border-dark">
                <div class="card-header bg-dark text-light my-header">Log</div>
                <div class="card-body text-dark" id="logDiv">
                    <!-- filled by js -->
                </div> 
            </div>
        </div>
    </div>
</div>
