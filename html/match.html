<div class="container" style="padding: 20px;">
    <div class="row">
        <div class="col-md-12" style="padding: 10px">
            <div class="card border-dark">
                <div class="card-header bg-dark text-light my-header">Result</div>
                <div class="card-body text-dark" id="resultDiv">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding: 10px">
            <div class="card border-dark">
                <div class="card-header bg-dark text-light my-header">Report</div>
                <div class="card-body text-dark" id="reportDiv">
                    <textarea class="form-control" id="reportTextArea"></textarea>
                </div> 
                <div class="card-footer hidden" id="reportFooter">
                    <button type="button" id="saveReport" class="btn btn-dark">Save</button>
                </div>
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 hidden" style="padding: 10px" id="logCard">
            <div class="card border-dark">
                <div class="card-header bg-dark text-light my-header">Log</div>
                <div class="card-body text-dark" id="logDiv">
                    <!-- filled by js -->
                </div> 
            </div>
        </div>
    </div>
</div>
