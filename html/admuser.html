<div class="container" style="padding: 20px;">
    <div class="row">
        <div class="col-md-4 fill-height" style="padding: 10px">
            <div class="card border-dark fill-height">
                <div class="card-header bg-dark text-light my-header">Create User</div>
                <div class="card-body text-dark">
                    <form class="px-4 py-3" id="createUserForm" method="post" role="form">
                        <div class="form-group">
                            <label for="InputUsername">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword" class="">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password">
                            <input type="password" name="passwordCopy" class="form-control" placeholder="Re enter password">
                        </div>
                        <div class="form-group">
                            <label for="InputUsername">eMail</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter user eMail">
                        </div>
                        <button type="submit" class="btn btn-dark">Confirm</button>
                    </form>
                </div> 
            </div>
        </div>
        <div class="col-md-4 fill-height" style="padding: 10px">
            <div class="card border-dark fill-height">
                <div class="card-header bg-dark text-light my-header">Delete User</div>
                <div class="card-body text-dark" id="deleteUserDiv">
                    <!-- filled by js -->
                </div> 
            </div>
        </div>
        <div class="col-md-4 fill-height" style="padding: 10px">
            <div class="card border-dark fill-height">
                <div class="card-header bg-dark text-light my-header">Manage User Level</div>
                <div class="card-body text-dark" id="manageUserDiv">
                    <!-- filled by js -->
                </div> 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding: 10px">
            <div class="card border-dark">
                <div class="card-header bg-dark text-light my-header">Log</div>
                <div class="card-body text-dark" id="logDiv">
                    <!-- filled by js -->
                </div> 
            </div>
        </div>
    </div>
</div>
